eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

management:
  endpoint:
    refresh:
      enabled: true
    health:
      show-details: always 
  endpoints: 
    web:
      exposure:
        include: "*"  

server:
    port: 8080
    error:
     include-stacktrace: never
    
logging:
     path: 
     file: 
     level: 
       root: INFO 
       org: 
        springframework: 
         security: INFO

spring:
   application:
     name: HELLO-SERVICE

   jpa:
     show-sql: true 
     database: MYSQL
     generate-ddl: true
   datasource :
          type: com.zaxxer.hikari.HikariDataSource
          driver-class-name: com.mysql.jdbc.Driver #org.hsqldb.jdbc.JDBCDriver
          url: jdbc:mysql://localhost/PRAVEEN-RESTFUL-SERVICE?autoreconnect=true #jdbc:hsqldb:hsql://localhost/testdb
          username: 
          password:
          hikari:
            connectionTimeout : 30000
            idleTimeout : 600000
            maxLifetime : 1800000
            maximumPoolSize : 5
            
info:
  app:
   name: "@project.name@"
   description: "@project.description@"
   version: "@project.version@"
   encoding: "@project.build.sourceEncoding@"
   java:
    version: "@java.version@"
